<form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade"><br><br>

    <label for="satisfacao">Satisfação geral:</label>
    <select id="satisfacao" name="satisfacao">
        <option value="muito_satisfeito">Muito Satisfeito</option>
        <option value="satisfeito">Satisfeito</option>
        <option value="neutro">Neutro</option>
        <option value="insatisfeito">Insatisfeito</option>
        <option value="muito_insatisfeito">Muito Insatisfeito</option>
    </select><br><br>

    <label>Áreas de melhoria:</label><br>
    <input type="checkbox" id="atendimento" name="melhoria" value="atendimento">
    <label for="atendimento">Atendimento</label><br>
    <input type="checkbox" id="produto" name="melhoria" value="produto">
    <label for="produto">Produto</label><br>
    <input type="checkbox" id="preco" name="melhoria" value="preco">
    <label for="preco">Preço</label><br>
    <input type="checkbox" id="entrega" name="melhoria" value="entrega">
    <label for="entrega">Entrega</label><br><br>

    <label for="comentarios">Comentários adicionais:</label><br>
    <textarea id="comentarios" name="comentarios"></textarea><br><br>

    <button type="submit">Enviar</button>
</form>
