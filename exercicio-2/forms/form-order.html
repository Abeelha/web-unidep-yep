<form action="">
    <fieldset>
        <legend>Informações do Cliente</legend>
        <label for="nome_cliente">Nome do cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente"><br><br>
        
        <label for="endereco">Endereço de entrega:</label><br>
        <textarea id="endereco" name="endereco"></textarea><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Detalhes do Pedido</legend>
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
            <option value="produto3">Produto 3</option>
        </select><br><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade"><br><br>
        
        <label>Método de pagamento:</label><br>
        <input type="radio" id="cartao" name="pagamento" value="cartao">
        <label for="cartao">Cartão de Crédito</label><br>
        <input type="radio" id="boleto" name="pagamento" value="boleto">
        <label for="boleto">Boleto</label><br>
        <input type="radio" id="transferencia" name="pagamento" value="transferencia">
        <label for="transferencia">Transferência</label><br><br>
    </fieldset>
    
    <input type="checkbox" id="termos" name="termos">
    <label for="termos">Aceitar termos e condições</label><br><br>
    
    <button type="submit">Enviar</button>
    <button type="reset">Limpar formulário</button>
</form>
