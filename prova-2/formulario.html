<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../images/robot.jpeg" type="image/icon type">
</head>

<body>
    <header class="nav-container">
        <img class="mr-robot-logo" src="../images/mr-robot.jpg" alt="">
        <nav class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu Responsivo</a></li>
                <li><a href="./galeria.html">Galeria de Imagens</a></li>
                <li><a href="./formulario.html">Formulário de Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <form class="form-container">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        <span class="error-message" id="name-error"></span>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <span class="error-message" id="email-error"></span>
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <span class="error-message" id="password-error"></span>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
